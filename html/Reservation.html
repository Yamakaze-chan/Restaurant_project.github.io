  <!--Start Header-->

            <a href="./html/logo.html"><img src="../assets/logo/logo-removebg-preview-10.png" alt="Rosa Logo" style="border: 1px; border-color: red; border-style: dashed;"></a>

<!--End Header-->

    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Booking</h2>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
              </div>
            
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
              </div>

              <div class='form-group formInput dateSelector'>
                <label for="date">Date of Reservation</label>
                <input type='text' name='date' id='date' placeholder='Date' />
              </div>
            
              <div class="form-group">
                <div style="display: inline-block; width: 100%;">
                  <label for="time" style="display: block; width: 45%; clear: both; float:left">Choose an appointment time (opening hours 12:00 to 18:00):</label>
                  <input
                    id="time"
                    type="time"
                    name="time"
                    min="12:00"
                    max="18:00"
                    required
                    pattern="[0-9]{2}:[0-9]{2}" 
                    style="display: block; width: 50%;float:right; color: white; text-align: center;"/>
                </div>
              </div>
            
              <div class="form-group">
                <label for="party-size">Number of People</label>
                <input type="number" id="party-size" name="party_size" min="1" placeholder="0" required>
              </div>
            
              <div class="form-group">
                <label for="special-requests">Any Special Requests?</label>
                <textarea id="special-requests" name="special_requests" rows="4" cols="50" ></textarea>
              </div>
            
              <div class="form-group" style="display: flex; justify-content: center;">
                <button id = "submit" name="submit" class="slide" type="submit">Book Reservation</button>
                <!--button type="submit">Book Reservation</button-->
              </div>
        </div>
    </div>
</body>
